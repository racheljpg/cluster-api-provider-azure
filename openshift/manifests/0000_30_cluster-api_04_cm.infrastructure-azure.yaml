                            maximum: 134217728
                            minimum: 212992
                            type: integer
                          netCoreRmemMax:
                            description: |-
                              NetCoreRmemMax specifies the maximum receive socket buffer size in bytes.
                              Valid values are 212992-134217728 (inclusive).
                              Maps to net.core.rmem_max.
                            maximum: 134217728
                            minimum: 212992
                            type: integer
